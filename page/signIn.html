<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Auction</title>
    <link rel="stylesheet" href="/css/totalStyle.css">
    <link rel="stylesheet" href="/css/signStyle.css">
    <script src="/script/signScript.js"></script>
    <script src="/script/totalScript.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header id="headerArea">
        <img id="logoImg" src="/image/logo.jpg">
        <div class="header-rightContainer">
            <div class="headerElement" id="to_login">로그인</div>
            <div class="headerElement" id="to_signUp">회원가입</div>
            <img id="searchImg" src="/image/searchBtn.png">
        </div>
    </header>
    <nav id="navArea">
        <div class="navBtn">Auctions</div>
        <div class="navBtn">Sell</div>
        <div class="navBtn">About</div>
    </nav>
    <section id="loginFormArea">
        <div id="loginText">로그인</div>
        <div>
            <input id="idInput" type="text" name="userInfo" placeholder="아이디">
        </div>
        <div>
            <input id="pwInput" type="password" name="userInfo" placeholder="비밀번호">
        </div>
        <div id="loginBtn">로그인</div>
        <div class="headerElement" id="signUpBtn">회원가입</div>
    </section>
    
</body>

</html>
