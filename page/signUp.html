<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Auction</title>
    <link rel="stylesheet" href="/css/totalStyle.css">
    <link rel="stylesheet" href="/css/signStyle.css">
    <script src="/script/signScript.js"></script>
    <script src="/script/totalScript.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header_nav_container">
        <header id="headerArea">
            <img id="logoImg" src="/image/logo.jpg">
            <div class="header-rightContainer">
                <div class="headerElement" id="to_login">로그인</div>
                <div class="headerElement" id="to_signUp">회원가입</div>
                <img id="searchImg" src="/image/searchBtn.png">
            </div>
        </header>
        <nav id="navArea">
            <div class="navBtn" id="to_auction">Auctions</div>
            <div class="navBtn" id="to_sell">Sell</div>
            <div class="navBtn" id="to_about">About</div>
        </nav>
    </div>
    <section id="signUpFormArea">
        <div id="signUpText">
            <div style="width: 515px">회원가입</div>
            <div style="font-size: 16px; width: 90px; padding: 30px 0px 0px 200px"><span style="color:red">*</span>필수
            </div>
        </div>
        <div class="infoLabel">아이디<span style="color:red">*</span></div>
        <div><input id="idInput" type="text" name="loginInfo" placeholder="아이디를 입력해 주세요"></div>

        <div class="infoLabel">비밀번호<span style="color:red">*</span></div>
        <div><input id="pwInput" type="password" name="loginInfo" placeholder="비밀번호를 입력해 주세요"></div>

        <div class="infoLabel">비밀번호 확인<span style="color:red">*</span></div>
        <div><input id="_pwInput" type="password" name="loginInfo" placeholder="비밀번호를 다시 입력해 주세요"></div>

        <div class="infoLabel">이름<span style="color:red">*</span></div>
        <div><input id="nameInput" type="text" name="userInfo" placeholder="이름을 입력해 주세요"></div>

        <div class="infoLabel">휴대폰 번호<span style="color:red">*</span></div>
        <div><input id="phoneNumInput" type="text" name="userInfo" placeholder="숫자만 입력해 주세요"></div>

        <div id="signUpBtn">회원가입</div>

    </section>
</body>

</html>
